# DATASOURCE
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/personalfinances?autoReconnect=true&useUnicode=yes&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximumPoolSize=5

# Enable logging to verify that HikariCP is used, the second entry is specific to HikariCP
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# QUARTZ SCHEDULER (QuartzProperties)
spring.quartz.auto-startup=false

# DATABASE DUMP JOB
db.export.enabled=false
db.export.cronExpression=0/10 * * * * ?
#db.export.cronExpression=0 0 12 * * ?
db.export.cron.misfire=2
db.export.files_count=2
db.export.cmd=mysqldump --user=root --password=root personalfinances -r
db.export.file.prefix=personalfinances
db.export.filedir=/home/hamletbarsamyan/tmp/personalfinances/db_dumps/

# USER STATIC FOLDERS
# publish user data as html (accounts, contacts, categories, reminder alerts)
user.publish.html=false
user.img.dir=/home/hamletbarsamyan/tmp/personalfinances/user_data/user_img/
user.html.dir=/home/hamletbarsamyan/tmp/personalfinances/user_data/user_html/

# MAILER SETTINGS
# set true for enable email
mail.enabled=false
mail.server.host=smtp.gmail.com
mail.server.port=587
mail.server.protocol=smtp
mail.server.username=test@gmail.com
mail.server.password=test
mailer.from.address=test@gmail.com
mailer.contact_email=test@gmail.com

# ERROR TRACKER
error_tracker.send.email=false
# Send duplicate errors interval (in hours)
error_tracker.duplicate.errors.send.interval=12
error_tracker.email=test@gmail.com