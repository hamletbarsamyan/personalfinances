<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="fragments/admin-template :: head">

</head>

<body class="no-skin">
<div data-th-replace="fragments/admin-template :: navbar"></div>

<div class="main-container" id="main-container">
    <div data-th-replace="fragments/admin-template :: sidebar"></div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#" data-th-href="@{/admin}" th:text="#{menu.home}"></a>
                    </li>

                    <li>
                        <a href="#" th:text="#{menu.system}"></a>
                    </li>
                    <li class="active" >
                        <a data-th-href="@{/user/list}" th:text="#{menu.users}"></a>
                    </li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            <small>
                                <span data-th-text="#{user.user}"></span>
                            </small>
                        </h4>
                        <div class="col-sm-6">
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.login}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.login}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.first_name}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.firstName}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.last_name}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.lastName}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.email}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.email}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.phone}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.phone}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{common.icon}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.icon}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.role}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:text="${user.role}"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name">
                                        <span th:text="#{user.status}"></span>
                                    </div>
                                    <div class="profile-info-value">
                                        <span th:if="${user.enabled}" class="label label-sm label-success arrowed" data-th-text="#{user.enabled}"></span>
                                        <span th:unless="${user.enabled}" class="label label-sm label-danger arrowed" data-th-text="#{user.disabled}"></span>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="center">
                                <a href="#" class="btn btn-xs btn-default" data-th-href="@{/user/list}" th:text="#{button.back}"></a>
                            </div>
                        </div>

                    </div>  <!-- /.col-lg-12 -->
                </div><!-- /.page-content -->
            </div>
        </div><!-- /.main-content -->
    </div>

    <script type="text/javascript">

    </script>

    <div data-th-replace="fragments/admin-template :: footer"></div>

</div><!-- /.main-container -->
</body>


</html>
