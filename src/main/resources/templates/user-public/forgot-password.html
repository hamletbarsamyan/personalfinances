<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title th:text="#{user.reset.password}"></title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- bootstrap & fontawesome -->
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
              data-th-href="@{/css/bootstrap.min.css}"/>

        <link type="text/css" rel="stylesheet" href="/font-awesome/4.7.0/css/font-awesome.min.css"
              data-th-href="@{/font-awesome/4.7.0/css/font-awesome.min.css}"/>

        <!-- text fonts -->
        <link rel="stylesheet" href="/fonts/fonts.googleapis.com.css"
              data-th-href="@{/fonts/fonts.googleapis.com.css}"/>

        <!-- ace styles -->
        <link rel="stylesheet" href="/css/ace.min.css"
              data-th-href="@{/css/ace.min.css}"/>

        <!--[if lte IE 9]>
        <link rel="stylesheet" href="/css/ace-part2.min.css"
              data-th-href="@{/css/ace-part2.min.css}"/>
        <![endif]-->

        <link rel="stylesheet" href="/css/ace-rtl.min.css"
              data-th-href="@{/css/ace-rtl.min.css}"/>

        <!--[if lte IE 9]>
        <link rel="stylesheet" href="/css/ace-ie.min.css"
              data-th-href="@{/css/ace-ie.min.css}"/>
        <![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="/js/html5shiv.min.js" data-th-href="@{/css/html5shiv.min.js}"></script>
        <script src="/js/respond.min.js" data-th-href="@{/css/respond.min.js}"></script>
        <![endif]-->
    </head>

<body class="login-layout">
    <div class="main-container" id="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h4 class="blue" id="id-company-text" th:text="#{common.company}"></h4>
                        </div>
                        <div class="space-6"></div>
                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border" style="border: 1px solid #AAAAAA;">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="ace-icon fa fa-coffee green"></i>
                                            <span th:text="#{user.reset.password}"></span>
                                        </h4>
                                        <span class="bigger" th:text="#{user.reset.password.header}"></span>

                                        <div class="space-6"></div>

                                        <form name="f" data-th-action="@{/user-public/sendPasswordResetMail}" method="post">
                                            <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                <p data-th-text="${error}">Error!</p>
                                            </div>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="ace-icon fa fa-envelope"></i>
                                                        </span>
                                                        <input class="form-control" th:placeholder="#{user.email}" type="text" id="email" name="email"/>
                                                    </div>
                                                </label>
                                                <div class="space"></div>
                                                <div class="clearfix">
                                                    <a href="javascript:history.back()" class="btn btn-xs btn-default" th:text="#{button.back}"></a>
                                                    <button type="submit" class="pull-right btn btn-xs btn-primary">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110" th:text="#{user.reset.password}"></span>
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div><!-- /.login-box -->
                        </div><!-- /.position-relative -->
                    </div>
                </div><!-- /.col -->
            </div>
        </div>
    </div>

    <!-- basic scripts -->

    <!--[if !IE]> -->
    <script src="/js/jquery-2.1.4.min.js" data-th-src="@{/js/jquery-2.1.4.min.js}"></script>

    <!-- <![endif]-->

    <!--[if IE]>
    <script src="/js/jquery.1.11.1.min.js" data-th-src="@{/js/jquery.1.11.1.min.js}"></script>
    <![endif]-->

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='/js/jquery.min.js'>"+"<"+"/script>");
    </script>

    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../../js/jquery1x.min.js'>"+"<"+"/script>");
    </script>
    <![endif]-->
    <script type="text/javascript">
        if('ontouchstart' in document.documentElement) document.write("<script src='/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
    </script>

</body>
</html>
