# EMBEDDED SERVER CONFIGURATION
server.port=8080
server.servlet.context-path=/personalfinances
server.error.whitelabel.enabled=false

# Enable response compression
server.compression.enabled=true

# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1024

# Enable HTTP/2 support, if the current environment supports it
server.http2.enabled=true

# THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true
spring.messages.fallback-to-system-locale=false

# DATASOURCE
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/personalfinances?autoReconnect=true&useUnicode=yes&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximumPoolSize=5

# Enable logging to verify that HikariCP is used
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

# SESSION TIMEOUT IN MINUTES
session.timeout=30

# QUARTZ SCHEDULER (QuartzProperties)
# set true for enabling jobs (database dump, reminders)
spring.quartz.auto-startup=false

# DATABASE DUMP JOB
db.export.enabled=false
db.export.cronExpression=0/10 * * * * ?
#db.export.cronExpression=0 0 12 * * ?
db.export.cron.misfire=2
db.export.files_count=2
db.export.cmd=mysqldump --user=root --password=root personalfinances -r
db.export.file.prefix=personalfinances
db.export.filedir=/home/hamletbarsamyan/tmp/personalfinances/db_dumps/

# REMINDER JOB
#reminder.cronExpression=0/10 * * * * ?
reminder.cronExpression=0 0 12 * * ?
reminder.cron.misfire=2

# USER STATIC FOLDERS
# publish user data as html (accounts, contacts, categories, reminder alerts)
user.publish.html=true
user.html.dir=/home/hamletbarsamyan/tmp/personalfinances/user_data/user_html/
user.img.dir=/home/hamletbarsamyan/tmp/personalfinances/user_data/user_img/

# MAILER SETTINGS
# set true for enable email
mail.enabled=true
mail.server.host=smtp.gmail.com
mail.server.port=587
mail.server.protocol=smtp
mail.server.username=test@gmail.com
mail.server.password=test
mailer.from.address=no-reply@personalfinances.am
mailer.contact_email=info@personalfinances.am

# ERROR TRACKER
error_tracker.send.email=true
# Send duplicate errors interval (in hours)
error_tracker.duplicate.errors.send.interval=12
error_tracker.email=test@gmail.com
